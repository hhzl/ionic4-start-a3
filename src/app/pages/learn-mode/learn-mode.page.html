<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Learn mode</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<h1>{{ word }}</h1>
<div><img  src="{{itemImageUrlPath}}{{itemImageFileName}}"></div>

</ion-content>


<ion-footer>

    <ion-title>Dictionary</ion-title>
      <ion-button slot="end" (click)="nextItem()">
<ion-icon size="large" name="arrow-round-forward"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
