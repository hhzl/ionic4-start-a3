<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<p>Radio button list demo</p>
  <ion-list>
    <ion-radio-group
      allow-empty-selection = "true"
      name="radio-group"
      (ionChange)="radioGroupChange($event)"
    >
      <ion-list-header>
        <ion-label>Name</ion-label>
      </ion-list-header>
  
      <ion-item 
      *ngFor="let item of radio_list" 
      (ionFocus)="radioFocus()"
      (ionSelect)="radioSelect($event)"
      (ionBlur)="radioBlur()"
      >
        <ion-label>{{item.text}}</ion-label>
        <ion-radio 
        slot="start" 
        name="{{item.name}}" 
        value="{{item.value}}" 
        checked="{{item.checked}}" 
        color="{{item.color}}" 
        disabled="{{item.disabled}}"
        ></ion-radio>
      </ion-item>
  
    </ion-radio-group>
  </ion-list>
 
  <p><b>Radio Group Event</b><br/>
    {{selectedRadioGroup | json}}</p>
  <p><b>Radio Item Event</b><br/>
    {{selectedRadioItem | json}}</p>

</ion-content>
